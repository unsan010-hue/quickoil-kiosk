<div class="border-t border-gray-200 pt-6">
    <h2 class="text-center text-lg font-semibold text-gray-600 mb-6">연료 선택</h2>
    <div class="mx-auto flex justify-center gap-4 max-w-md">
        {% for fuel in fuel_types %}
        <button
            type="button"
            class="fuel-btn flex-1 py-4 px-6 text-center rounded-xl border-2 border-gray-200 hover:border-orange-500 hover:bg-orange-50 transition-all cursor-pointer"
            onclick="selectFuel(this, '{{ fuel.name }}', '{{ fuel.id }}')"
        >
            <span class="text-base font-semibold text-gray-700">{{ fuel.name }}</span>
        </button>
        {% empty %}
        <p class="text-center text-gray-400 text-sm py-4">등록된 연료 타입이 없습니다</p>
        {% endfor %}
    </div>
</div>
