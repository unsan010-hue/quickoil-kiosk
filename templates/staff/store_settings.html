{% extends 'base.html' %}
{% load static %}

{% block title %}QuickOil - 지점 설정{% endblock %}

{% block content %}
<div class="bg-gray-100 min-h-screen py-6">
    <div class="mx-auto max-w-6xl px-6">
        <!-- 헤더 -->
        <div class="flex items-center gap-4 mb-6">
            <a href="/" class="p-2 bg-white rounded-lg hover:bg-gray-50">
                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
            </a>
            <h1 class="text-2xl font-bold text-gray-900">지점 설정</h1>
        </div>

        <!-- 설정 폼 -->
        <form method="post" class="space-y-6 max-w-2xl">
            {% csrf_token %}

            <!-- 기본 정보 -->
            <div class="bg-white rounded-2xl shadow-sm overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="font-semibold text-gray-900">기본 정보</h3>
                </div>
                <div class="px-6 py-5 space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">지점명</label>
                        <input type="text" name="store_name" value="{{ settings.store_name }}"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">전화번호</label>
                        <input type="text" name="phone" value="{{ settings.phone }}"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
                            placeholder="02-1234-5678">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">주소</label>
                        <input type="text" name="address" value="{{ settings.address }}"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                    </div>
                </div>
            </div>

            <!-- 대기실 안내 -->
            <div class="bg-white rounded-2xl shadow-sm overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="font-semibold text-gray-900">대기실 안내</h3>
                </div>
                <div class="px-6 py-5 space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">예상 소요시간 (분)</label>
                        <input type="number" name="estimated_time" value="{{ settings.estimated_time }}"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
                            min="1" max="120">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">환영 메시지</label>
                        <textarea name="welcome_message" rows="3"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
                            placeholder="대기실에서 보여줄 추가 안내 메시지">{{ settings.welcome_message }}</textarea>
                    </div>
                </div>
            </div>

            <!-- 저장 버튼 -->
            <button type="submit" class="w-full px-6 py-4 bg-orange-500 text-white font-semibold text-lg rounded-xl hover:bg-orange-600 transition-all">
                저장
            </button>
        </form>
    </div>
</div>
{% endblock %}
