{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스태프 로그인 - QuickOil</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-sm px-6">
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <!-- 로고 -->
            <div class="text-center mb-8">
                <img src="{% static 'images/logo_2.jpg' %}" alt="QuickOil" class="h-10 mx-auto mb-4">
                <p class="text-gray-500 text-sm">스태프 전용</p>
            </div>

            <!-- 로그인 폼 -->
            <form method="post" action="?next={{ next }}">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">

                <div class="mb-4">
                    <input type="password" name="password" placeholder="비밀번호 입력"
                        autofocus autocomplete="off"
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl text-center text-lg
                               focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                </div>

                {% if error %}
                <p class="text-red-500 text-sm text-center mb-4">{{ error }}</p>
                {% endif %}

                <button type="submit"
                    class="w-full py-3 bg-orange-500 text-white font-semibold rounded-xl
                           hover:bg-orange-600 transition-colors">
                    로그인
                </button>
            </form>
        </div>
    </div>
</body>
</html>
