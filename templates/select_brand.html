{% extends 'base.html' %}
{% load static %}

{% block title %}QuickOil - 브랜드 선택{% endblock %}

{% block content %}
<div class="select-container">
    <h1 class="page-title">브랜드 선택</h1>
    
    <div class="options-grid">
        {% for brand in brands %}
        <a href="{% url 'select_model' brand.id %}?car_number={{ car_number }}" class="option-card">
            <span class="option-name">{{ brand.name }}</span>
        </a>
        {% empty %}
        <p class="empty-message">등록된 브랜드가 없습니다.</p>
        {% endfor %}
    </div>
    
    <a href="{% url 'start' %}" class="back-button">← 처음으로</a>
</div>
{% endblock %}
