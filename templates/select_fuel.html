{% extends 'base.html' %}
{% load static %}

{% block title %}QuickOil - 연료 선택{% endblock %}

{% block content %}
<div class="select-container">
    <h1 class="page-title">연료 타입 선택</h1>
    <p class="page-subtitle">{{ brand.name }} {{ car_model.name }}</p>
    
    <div class="options-grid options-grid--small">
        {% for fuel in fuel_types %}
        <a href="{% url 'select_oil' brand.id car_model.id fuel.id %}?car_number={{ car_number }}" class="option-card option-card--large">
            <span class="option-name">{{ fuel.name }}</span>
        </a>
        {% empty %}
        <p class="empty-message">등록된 연료 타입이 없습니다.</p>
        {% endfor %}
    </div>
    
    <a href="{% url 'select_model' brand.id %}?car_number={{ car_number }}" class="back-button">← 차종 선택</a>
</div>
{% endblock %}
